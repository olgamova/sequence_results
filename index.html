<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Recruitment Analysis by Job Position</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for rounded corners on elements */
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .rounded-full {
            border-radius: 9999px;
        }
        /* Ensure canvas elements are responsive */
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="p-4 bg-gray-100 min-h-screen">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 rounded-lg p-2 bg-white shadow-md">
        Detailed Recruitment Analysis by Job Position
    </h1>

    <div id="charts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Charts will be dynamically inserted here by JavaScript -->
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data for all job roles, hardcoded based on the provided CSV snippet
        const allJobData = {
          "Regional CRM Marketing Director, EF": {
            "Imported Candidates": 69,
            "Score > 70%": 4,
            "Added to Sequence": 3,
            "Contacting": 3,
            "No Email": 1,
            "Address not found": 0,
            "at 2 position": 0,
            "Answered": 0
          },
          "Director of Marketing, Hyatt": {
            "Imported Candidates": 21,
            "Score > 70%": 9,
            "Added to Sequence": 6,
            "Contacting": 4,
            "No Email": 2,
            "Address not found": 2,
            "at 2 position": 1,
            "Answered": 0
          },
          "Director of Marketing, Dusit": {
            "Imported Candidates": 20,
            "Score > 70%": 12,
            "Added to Sequence": 4,
            "Contacting": 2,
            "No Email": 5,
            "Address not found": 2,
            "at 2 position": 2,
            "Answered": 0
          }
        };

        // Colors for the charts - a broader palette for multiple metrics
        const COLORS = [
            '#8884d8', '#82ca9d', '#ffc658', '#ff7300', '#0088FE', '#00C49F', '#FFBB28', '#FF8042',
            '#A2D9CE', '#D4E6F1', '#F7DC6F', '#AF7AC5', '#5DADE2', '#48C9B0', '#F5B041', '#EB984E'
        ];

        /**
         * Renders a bar chart for a specific job role's metrics.
         * @param {string} jobRole The name of the job role.
         * @param {object} metricsData The metrics data for this job role.
         */
        function renderJobChart(jobRole, metricsData) {
            const container = document.getElementById('charts-container');

            // Create a safe ID for the chart container div and canvas
            const safeJobRole = jobRole.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
            const chartDivId = `chart-${safeJobRole}`;
            const canvasId = `canvas-${chartDivId}`;

            const chartDiv = document.createElement('div');
            chartDiv.id = chartDivId;
            chartDiv.className = 'bg-white p-6 rounded-lg shadow-md';

            chartDiv.innerHTML = `
                <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">${jobRole} Metrics</h2>
                <div class="w-full flex justify-center h-64 sm:h-72 md:h-80"> <!-- Fixed height for canvases -->
                    <canvas id="${canvasId}"></canvas>
                </div>
                <div class="flex justify-center mt-4">
                    <button
                        onclick="downloadChart('${canvasId}', '${safeJobRole}_metrics.png')"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                    >
                        Download Chart
                    </button>
                </div>
            `;
            container.appendChild(chartDiv);

            const ctx = document.getElementById(canvasId).getContext('2d');

            const labels = Object.keys(metricsData);
            const dataValues = Object.values(metricsData);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Count',
                        data: dataValues,
                        backgroundColor: COLORS.slice(0, labels.length), // Assign colors dynamically
                        borderColor: COLORS.slice(0, labels.length),
                        borderWidth: 1,
                        borderRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Allow canvas to fill its container
                    plugins: {
                        legend: {
                            display: false, // Hide legend for single dataset
                        },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#333',
                            bodyColor: '#666',
                            borderColor: '#ccc',
                            borderWidth: 1,
                            cornerRadius: 8,
                            padding: 10,
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#555',
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#e0e0e0'
                            },
                            ticks: {
                                color: '#555'
                            }
                        }
                    }
                }
            });
        }

        /**
         * Downloads the content of a canvas element as a PNG image.
         * @param {string} canvasId The ID of the canvas element to download.
         * @param {string} filename The desired filename for the downloaded image.
         */
        function downloadChart(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error('Canvas element not found for ID:', canvasId);
                return;
            }

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Render all charts when the window loads
        window.onload = function() {
            for (const jobRole in allJobData) {
                renderJobChart(jobRole, allJobData[jobRole]);
            }
        };
    </script>
</body>
</html>
